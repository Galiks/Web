<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../styles/jsTask/style.css" />
    <script type="text/javascript" src="../javaScripts/jsTask/main.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>
<div class="editor_wrapper">
    <div class="middle-menu">
        <ul>
            <li onClick="doStyle('bold');"><i class="fa fa-bold" aria-hidden="true"></i></li>
            <li onClick="doStyle('italic');"><i class="fa fa-italic" aria-hidden="true"></i></li>
            <li onClick="doStyle('underline');"><i class="fa fa-underline" aria-hidden="true"></i></li>
            <li>
                <i class="fa fa-server" aria-hidden="true"></i><i class="fa fa-sort-desc" aria-hidden="true"></i>
                <ul class="menu_drop">
                    <li onClick="doStyle('justifyleft');">Выровнять слева</li>
                    <li onClick="doStyle('justifycenter');">Выравнять по центру</li>
                    <li onClick="doStyle('justifyright');">Выровнять справа</li>
                </ul>
            </li>
            <li onClick="doURL();">Картинка</li>
            <input type="number" id="row" style="margin-left: 10px;" placeholder="Строки">
            <input type="number" id="col" style="margin-left: 10px;" placeholder="Колонки">
            <input type="checkbox" id="add">Добавить/Заменить
            <button onclick="addTable()">Go</button>
            <div class="output"></div>
        </ul>
    </div>
</div>

<iframe id="iframe_redactor" style="width: 100%; height: 900px;" contenteditable="true"></iframe>
</body>

<!--<link rel="stylesheet" href="../styles/jsTask/font-awesome.min.css">-->

</html>
