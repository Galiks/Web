<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form name="formochka">

        <fieldset>

        <legend>Registration</legend>

        <p>
            <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        </p>

        <p><label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname">
        </p>

        Sex:
            <label>Man <input type="radio" value="man" name="sex"></label>
            <label>Woman <input type="radio" value="woman" name="sex"></label>

        <p>Country:
        <select>
            <option>Russia</option>
            <option>USA</option>
            <option>Ukraine</option>
        </select>
        </p>

        Proficiency in language:
            <label>Russian<input type="checkbox" value="russian"></label>
            <label>English<input type="checkbox" value="english"></label>
            <label>Germany<input type="checkbox" value="germany"></label>

        <p>
            <label for="login">Login: </label>
        <input type="text" name="login" id="login">
        </p>

        <p>
            <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        </p>

        <p>
            <label for="repeatpassword">Repeat password: </label>
        <input type="password" name="repeatpassword" id="repeatpassword">
        </p>

        </fieldset>

        <input type="submit" name="submit" value="submit">

        <input type="reset" name="reset" value="reset">
    </form>

</body>
</html>
